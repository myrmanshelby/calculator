<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display"></div>
      <div class="button-container">
        <div class="row">
          <button id="clear" class="top-button">AC</button>
          <button id="plus-minus" class="top-button">+/-</button>
          <button id="percent" class="top-button">%</button>
          <button id="divide" class="side-button">/</button>
        </div>
        <div class="row">
          <button id="seven" class="numbers">7</button>
          <button id="eight" class="numbers">8</button>
          <button id="nine" class="numbers">9</button>
          <button id="multiply" class="side-button">*</button>
        </div>
        <div class="row">
          <button id="four" class="numbers">4</button>
          <button id="five" class="numbers">5</button>
          <button id="six" class="numbers">6</button>
          <button id="minus" class="side-button">-</button>
        </div>
        <div class="row">
          <button id="one" class="numbers">1</button>
          <button id="two" class="numbers">2</button>
          <button id="three" class="numbers">3</button>
          <button id="plus" class="side-button">+</button>
        </div>
        <div class="row">
          <button id="zero" class="numbers">0</button>
          <button id="decimal" class="numbers">.</button>
          <button id="equals" class="side-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
