<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div class="upper-display"></div>
        <div class="lower-display"></div>
      </div>
      <div class="button-container">
        <div class="row">
          <button id="clear" class="top-button">AC</button>
          <button id="plus-minus" class="top-button">+/-</button>
          <button id="percent" class="top-button">%</button>
          <button id="divide" class="side-button operator">/</button>
        </div>
        <div class="row">
          <button id="n7" class="numbers">7</button>
          <button id="n8" class="numbers">8</button>
          <button id="n9" class="numbers">9</button>
          <button id="multiply" class="side-button operator">*</button>
        </div>
        <div class="row">
          <button id="n4" class="numbers">4</button>
          <button id="n5" class="numbers">5</button>
          <button id="n6" class="numbers">6</button>
          <button id="minus" class="side-button operator">-</button>
        </div>
        <div class="row">
          <button id="n1" class="numbers">1</button>
          <button id="n2" class="numbers">2</button>
          <button id="n3" class="numbers">3</button>
          <button id="plus" class="side-button operator">+</button>
        </div>
        <div class="row">
          <button id="n0" class="numbers">0</button>
          <button id="decimal" class="decimal">.</button>
          <button id="equals" class="side-button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
